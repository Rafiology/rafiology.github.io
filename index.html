<!DOCTYPE html>
<html>
    <head>
        <title>Infoblog.eu - tradycje świąteczne</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/script.js" async></script>  
    </head>
    <body> 
        <div class="header-bar"> 
            <div class="header">
                <p class="header-text-1">Infoblog.eu</p>
                <p class="header-text-2">Twoje źródło ciekawostek</p>
            </div>
        </div>
        
        <div class="wrapper">
            
            <div class="info">
                <h1>Jak obchodzone są Święta Bożego Narodzenia, czyli świąteczne tradycje!</h1>
                <p>W tym artykule przedstawimy tradycje świąteczne z 3 krajów. Kliknij jedną z flag poniżej aby wyświetlić informacje, zapraszamy do czytania!</p>
            </div>

            <div class="flag-buttons">
                <div class="btn" id="btn-1" onclick="number=0;"><img src="img/polska.png" alt="Polska"></div>
                <div class="btn" id="btn-2" onclick="number=1;"><img src="img/anglia.png" alt="Anglia"></div>
                <div class="btn" id="btn-3" onclick="number=2;"><img src="img/rosja.png" alt="Rosja"></div>
            </div>

            <div class="json-containter">
            </div>

            <div class="footer">
                <div class="footer-text">Infoblog.eu</div>
            </div>

        </div>
    </body>
</html>
